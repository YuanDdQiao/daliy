<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>【】-用户注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/regiest.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
  <link rel="icon" type="image/x-icon" href="img/icon.ico" />
</head>
<body>

<div id="particles-js">
	<div class="regist">
		<div class="regist-top">
			注册
			<div class="login-top">| <a href="index.html">登录</a></div>
			<div class="enter-home"> | <a href="connect.html" target="_blank">直接访问数据库</a></div>
		</div>
		<div class="regist-center clearfix">
			<div class="regist-center-img"><img src="img/name.png"/></div>
			<div class="regist-center-input">
				<input type="text" name="" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
				<div class="regist-center-input-text">用户名(个人邮箱)</div>
			</div>
		</div>
		<div class="regist-code">
			<div class="regist-center-img"><img src="img/code.png"/></div>
			<div class="regist-center-input">
				<input type="text" name="" value="" placeholder="请输入验证码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入验证码'"/>
				<div class="regist-center-input-code">验证码</div>
			</div>
			<div class="regist-center-input-code-get"><a style="color: dodgerblue;">获取验证码</a></div>
		</div>
		<div class="regist-center clearfix">
			<div class="regist-center-img"><img src="img/password.png"/></div>
			<div class="regist-center-input">
				<input type="password" name=""value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
				<div class="regist-center-input-text">密码(长度 >=6 )</div>
			</div>
		</div>
		<div class="regist-center clearfix">
			<div class="regist-center-img"><img src="img/password.png"/></div>
			<div class="regist-center-input">
				<input type="password" name=""value="" placeholder="请再次确认密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
				<div class="regist-center-input-text">密码与上面一致</div>
			</div>
		</div>
		<div class="regist-button">
			注册
		</div>
	</div>
	<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script src="js/check.js"></script>
<script src="js/regist.js"></script>
<div style="text-align:center;font-weight: bold;font-size: 1em;">
<p>更多互动信息：<a href="http://www.dbace.com/" target="_blank" style="font-weight: bold;font-size: 1em;">朋友圈</a></p>
</div>
</body>
</html>
