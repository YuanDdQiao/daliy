<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>【】-用户登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="static/css/style.css">
  <link rel="stylesheet" type="text/css" href="static/css/reset.css"/>
  <link rel="icon" type="image/x-icon" href="static/img/icon.ico" />
</head>
<body>

<div id="particles-js">
	<div class="login">
		<div class="login-top">
			登录
			<div class="regist-top">| <a href="static/regist.html">注册</a></div>
			<div class="enter-home"> | <a href="static/connect.html" target="_blank">直接访问数据库</a></div>
		</div>
		<div class="login-center clearfix">
			<div class="login-center-img"><img src="static/img/name.png"/></div>
			<div class="login-center-input">
				<input type="text" name="" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
				<div class="login-center-input-text">用户名(个人邮箱)</div>
			</div>
		</div>
		<div class="login-code">
			<div class="login-center-img"><img src="static/img/code.png"/></div>
			<div class="login-center-input">
				<input type="text" name="" value="" placeholder="请输入验证码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入验证码'"/>
				<div class="login-center-input-code">验证码</div>
			</div>
			<div class="login-center-input-code-get"><a style="color: dodgerblue;">获取验证码</a></div>
		</div>
		<div class="login-center clearfix">
			<div class="login-center-img"><img src="static/img/password.png"/></div>
			<div class="login-center-input">
				<input type="password" name=""value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
				<div class="login-center-input-text">密码(长度 >=6 )</div>
			</div>
		</div>
		<div class="login-button">
			登录
		</div>
	</div>
	<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="static/js/particles.min.js"></script>
<script src="static/js/app.js"></script>
<script src="static/js/check.js"></script>
<script src="static/js/login.js"></script>
<div style="text-align:center;">
<p>更多互动信息：<a href="http://www.dbace.com/" target="_blank" style="font-weight: bold;font-size: 1em;">朋友圈</a></p>
</div>
</body>
</html>
